<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: pink;
        }
        button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: purple;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Tekan Tombolnya ðŸ’–</h1>
    <button onclick="showLove()">Klik Aku</button>
    <div id="message"></div>

    <script>
        function showLove() {
            document.getElementById("message").innerText = "Love U More Azkairaa akuu sayang sama kamuðŸ’•";
        }

        
    </script>


       


</body>
